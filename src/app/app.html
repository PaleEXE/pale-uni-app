<header
  class="w-full bg-primary-100 text-primary-700 px-4 py-3 flex justify-between items-center shadow"
>
  <div class="flex items-center gap-2">
    <h1
      [routerLink]="['/']"
      class="mr-8 text-xl font-bold cursor-pointer"
      draggable="false"
      tabindex="-1"
    >
      PALE
    </h1>
    <svg
      class="h-8 w-8 rounded-sm bg-primary-400 hover:bg-primary-600 cursor-pointer transition text-primary-100"
      viewBox="0 0 48 48"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      (click)="onBack()"
    >
      <path
        d="M38 24H10M10 24L24 38M10 24L24 10"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <svg
      class="h-8 w-8 rounded-sm bg-primary-400 hover:bg-primary-600 cursor-pointer transition text-primary-100"
      viewBox="0 0 48 48"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      (click)="onForward()"
    >
      <path
        d="M10 24H38M38 24L24 10M38 24L24 38"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <div>
    <label for="themeSelect" class="mr-2 font-medium">Theme:</label>
    <select
      id="themeSelect"
      [(ngModel)]="selectedTheme"
      (ngModelChange)="onThemeChange($event)"
      class="p-2 border rounded"
    >
      <optgroup label="Warm Colors">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="amber">Amber</option>
        <option value="yellow">Yellow</option>
        <option value="rose">Rose</option>
        <option value="pink">Pink</option>
        <option value="fuchsia">Fuchsia</option>
      </optgroup>

      <optgroup label="Cool Colors">
        <option value="purple">Purple</option>
        <option value="violet">Violet</option>
        <option value="indigo">Indigo</option>
        <option value="blue">Blue</option>
        <option value="sky">Sky</option>
        <option value="cyan">Cyan</option>
        <option value="teal">Teal</option>
        <option value="emerald">Emerald</option>
        <option value="green">Green</option>
        <option value="lime">Lime</option>
      </optgroup>

      <optgroup label="Neutral Colors">
        <option value="slate">Slate</option>
        <option value="gray">Gray</option>
        <option value="zinc">Zinc</option>
        <option value="neutral">Neutral</option>
        <option value="stone">Stone</option>
      </optgroup>
    </select>
  </div>
</header>
<div class="w-full px-2 py-5">
  <router-outlet></router-outlet>
</div>
