<header
    class="w-full bg-primary-100 text-primary-700 px-4 py-3 flex justify-between items-center shadow"
>
    <h1 [routerLink]="['/']" class="text-xl font-bold cursor-pointer">PALE</h1>

    <div>
        <label for="themeSelect" class="mr-2 font-medium">Theme:</label>
        <select
            id="themeSelect"
            [(ngModel)]="selectedTheme"
            (ngModelChange)="onThemeChange($event)"
            class="p-2 border rounded"
        >
            <optgroup label="Warm Colors">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="amber">Amber</option>
                <option value="yellow">Yellow</option>
                <option value="rose">Rose</option>
                <option value="pink">Pink</option>
                <option value="fuchsia">Fuchsia</option>
            </optgroup>

            <optgroup label="Cool Colors">
                <option value="purple">Purple</option>
                <option value="violet">Violet</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="sky">Sky</option>
                <option value="cyan">Cyan</option>
                <option value="teal">Teal</option>
                <option value="emerald">Emerald</option>
                <option value="green">Green</option>
                <option value="lime">Lime</option>
            </optgroup>

            <optgroup label="Neutral Colors">
                <option value="slate">Slate</option>
                <option value="gray">Gray</option>
                <option value="zinc">Zinc</option>
                <option value="neutral">Neutral</option>
                <option value="stone">Stone</option>
            </optgroup>
        </select>
    </div>
</header>
<div class="w-full px-2 py-5">
    <router-outlet></router-outlet>
</div>
