<div
  class="flex flex-col items-center justify-center gap-12 text-center m-32 mt-24"
>
  <h1 class="text-6xl font-bold text-primary-700">{{'Welcome ' + username || 'GoAlgo'}}</h1>
  <div class="flex flex-wrap justify-center gap-6 text-white font-bold">
    @for (topic of topics; track $index) {
    <button class="big-button" [routerLink]="['/topic', $index]">
      <h3>{{ topic.title }}</h3>
    </button>
    }
  </div>
</div>
